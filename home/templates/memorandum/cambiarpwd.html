{% extends 'memorandum/base.html' %}
{% load static %}
 
{% block body %}
<div class="content-wrapper container-fluid">
<div class="card-header bg-info text-white col-md-8">

    <div style="margin:auto; text-align: center;" class="container-fluid">                             
            <h3>Cambiar Contrase√±a</h3>                              
    </div><!-- /.container-fluid -->
 
</div>
    <form class="col-md-8" method="POST">
    <div style="margin:auto;">
      {% csrf_token %}
      
        {% if error %}  
        
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Error:</strong>{{error}}
        </div>      
       {% else %} 

      <div>     
        <strong>{{form.password1.label}}</strong>
        {{form.password1}}
      </div>
      <div>             
        <strong>{{form.password2.label}}</strong>
        {{form.password2}}
      </div>
      <div style="margin:15px;">
      <button class="btn btn-info">Cambiar</button>      
      <a class="btn btn-danger" href="{% url 'Home' %}">Cancelar</a>
      </div>
     {%endif%}   
    </div>
    </form>
</div>      
{% endblock %}
